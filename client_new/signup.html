<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_signup.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
</head>
<body>
    <div>
      <nav class="navbar flex-row-align">
        <ul class="flex-row-align">
          <li>
            <a href="index.html">Main</a>
          </li>
          <li>
            <a href="map.html">MapStats</a>
          </li>
        </ul>
        <ul class="flex-row-align">
          <li>
            <a href="/my-e-medcard">My e-MedCard</a>
          </li>

            <button class="button-theme" >
               <a href="login.html"> Signin</a>
              </button>
          
          
            <button class="button-theme">
               <a href="signup.html">SignUp</a>
              </button>
    
        </ul>
      </nav>



          <div class="signup">
            <form id="signupForm">
              <div class="heading">
                <h1>Create Your Account</h1>
              </div>

              <div class="signup-inputs-container">
                <div class="custom-input-container">
                  <label for="create-first-name">First Name</label>
                  <input
                    type="text"
                    placeholder="Enter First Name..."
                    id="create-first-name"
                  />
                </div>
      
                <div class="custom-input-container">
                  <label for="create-last-name">Last Name</label>
                  <input
                    type="text"
                    placeholder="Enter Last Name..."
                    id="create-last-name"
                  />
                </div>
      
                <div class="custom-input-container">
                  <label for="create-address">Address</label>
                  <input
                    type="address"
                    placeholder="Enter address..."
                    id="create-address-line1"
                    
                  />
                </div>
      
                <div class="custom-input-container">
                  <label for="create-address">Country</label>
                  <input
                    type="address"
                    placeholder="Enter address..."
                    id="create-address-country"
                    disabled="true"
                    value="India"
                  />
                </div>
      
                <div class="custom-input-container">
                  <label for="create-address">State</label>
                  <select
                    class="custom-input-select"
                    name="state"
                    id="state"
                    class="form-control"
                  >
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Andaman and Nicobar Islands">
                      Andaman and Nicobar Islands
                    </option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Dadar and Nagar Haveli">
                      Dadar and Nagar Haveli
                    </option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                  </select>
                </div>
      
                <div class="custom-input-container">
                  <label for="create-address">Pincode</label>
                  <input
                    type="address"
                    placeholder="Enter address..."
                    id="create-address-pincode"
                    maxLength={6}
                  />
                </div>
      
                <div class="custom-input-container">
                  <label for="create-phone-number">Phone Number</label>
                  <input
                    type="tel"
                    placeholder="Enter Phone..."
                    id="create-phone-number"
                   
                  />
                </div>
      
                <div class="custom-input-container">
                  <label for="create-email">E-mail</label>
                  <input
                    type="email"
                    placeholder="Enter Email..."
                    id="create-email"/>
                </div>
      
                <div class="custom-input-container">
                  <label for="create-aadhaar">Aadhaar Number</label>
                  <input
                    type="tel"
                    placeholder="Enter Aadhaar..."
                    id="create-aadhaar"
                    maxLength="12"/>
                </div>
              </div>
              <button class="button-theme">
                SignUp 
               </button>
              
            </form>
          </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
